<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="bingo.png" type="image/x-icon">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Bingo</title>
</head>
<body>
    <h1 class="title">Bingo</h1>
    <button onclick="clickPlay()" id="play-button" class="hide">PLAY</button>
    <main id="bingo-board-container"></main>
    <div id="start-div">
        <label for="players">How Many Players?</label>
        <input type="number" id="players" name="players" min="1" max="5" value="1" placeholder="1">
    <button id="start-button" onclick="startGame()">Start</button>
</body>
</html>
